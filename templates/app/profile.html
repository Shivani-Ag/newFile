<body ng-app="myFirstApp">

    <div ng-controller="ProfileCtrl">
      <ion-header-bar class="bar-balanced">
      <h1 align="center" class="title">Profile </h1>
    </ion-header-bar>
   
      <ion-content>

    
	<div class="list">
            
        <a class="item-background cate-lv1-item" ng-repeat="item in items" href="#/app/plp/{{item.id}}"
            style="background: url({{category.img}}) no-repeat; background-size: cover;">
                
                
        
	  <img ng-src="img/{{ item.image }}">
          <h2>{{ item.Name }}</h2>
          <h4>{{ item.detail }}</h4>
        </a>
</div>
</ion-content>
   
  </body>
